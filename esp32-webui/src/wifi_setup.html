<!DOCTYPE html>
<html lang="en" class="dark", data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Wi-Fi Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
        }

        label,
        select,
        input {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
        }

        button {
            padding: 0.5rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <h2>Connect to Wi-Fi</h2>
    <form id="wifiForm">
        <select class="select" id="ssid" name="ssid" required>
            <option disabled selected>Select Wifi Network</option>
        </select>

        <label class="label" for="password">Password:</label>
        <input class="input" type="password" id="password" name="password" placeholder="Enter password" required>

        <button class="btn btn-primary" type="submit">Connect</button>
    </form>

    <p id="status"></p>

    <script>
        // Fetch available networks
        fetch('/scan')
            .then(response => response.json())
            .then(data => {
                const ssidSelect = document.getElementById('ssid');
                data.forEach(ap => {
                    const option = document.createElement('option');
                    option.value = ap.ssid;
                    option.text = `${ap.ssid} (${ap.rssi} dBm)`;
                    ssidSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error("Failed to load Wi-Fi list:", err);
                document.getElementById('status').textContent = "Error loading networks.";
            });

        // Handle form submit
        document.getElementById('wifiForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;

            fetch('/connect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ssid, password })
            })
                .then(res => res.text())
                .then(msg => {
                    document.getElementById('status').textContent = msg;
                })
                .catch(err => {
                    document.getElementById('status').textContent = "Failed to send credentials.";
                });
        });
    </script>
</body>

</html>
