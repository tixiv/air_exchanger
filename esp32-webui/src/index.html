<!DOCTYPE html>
<html lang="de" class="dark" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fan Control</title>
</head>

<body class="min-h-screen bg-base-100 text-base-content">
    <div id="navbar" class="mb-4"></div>

    <main class="max-w-2xl mx-auto px-4 space-y-8">
        <section class="card shadow-lg bg-base-200 p-6">
            <div class="container space-y-6 max-w-md mx-auto">
                <h1 class="text-3xl font-bold mb-6 text-center">Lüfter</h1>

                <!-- Fan 1 -->
                <div class="flex items-center space-x-4">
                    <div class="flex-1">
                        <label for="fanSpeedSlider1" class="block mb-1">Innen ← Außen</label>
                        <input type="range" id="fanSpeedSlider1" class="range range-primary w-full" min="0" max="100"
                            value="0">
                    </div>
                    <div class="text-lg w-24 text-right">
                        <span id="fanSpeedValue1">--</span>%<br>
                        <span class="text-sm text-gray-400"><span id="fanRPM1">--</span> RPM</span>
                    </div>
                </div>

                <!-- Fan 2 -->
                <div class="flex items-center space-x-4">
                    <div class="flex-1">
                        <label for="fanSpeedSlider2" class="block mb-1">Innen → Außen</label>
                        <input type="range" id="fanSpeedSlider2" class="range range-primary w-full" min="0" max="100"
                            value="0">
                    </div>
                    <div class="text-lg w-24 text-right">
                        <span id="fanSpeedValue2">--</span>%<br>
                        <span class="text-sm text-gray-400"><span id="fanRPM2">--</span> RPM</span>
                    </div>
                </div>
            </div>

        </section>

        <section class="card shadow-lg bg-base-200 p-6">
            <h2 class="text-xl font-semibold mb-4">Temperaturen</h2>

            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="stat bg-base-100 p-4 rounded-box">
                    <div class="stat-title">Sensor 1</div>
                    <div class="stat-value text-primary"><span id="temperatureValue1">--</span>°C</div>
                </div>
                <div class="stat bg-base-100 p-4 rounded-box">
                    <div class="stat-title">Sensor 2</div>
                    <div class="stat-value text-primary"><span id="temperatureValue2">--</span>°C</div>
                </div>
                <div class="stat bg-base-100 p-4 rounded-box">
                    <div class="stat-title">Sensor 3</div>
                    <div class="stat-value text-primary"><span id="temperatureValue3">--</span>°C</div>
                </div>
                <div class="stat bg-base-100 p-4 rounded-box">
                    <div class="stat-title">Sensor 4</div>
                    <div class="stat-value text-primary"><span id="temperatureValue4">--</span>°C</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
